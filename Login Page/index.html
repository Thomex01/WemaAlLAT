<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALAT-login-Page</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="log-container">
    <div class="left-section">
      <div class="background-image">
        <div class="contact-info">
          <p>Talk to Us</p>
          <p>We are happy to assist</p>
          <div class="mail-box">
        <div class="mail">
          <p><i class="fa-solid fa-envelope"></i><a href="mailto:help@alat.ng">help@alat.ng</a></p>
        </div>
          <div class="phone">
            <p><i class="fa-solid fa-phone"></i><a href="tel:070022552528">0700 2255 2528</a></p>
          </div>
          </div>
          <div class="social-icons">
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href="#"> <i class="fa-brands fa-facebook" style="color: #8d2041;"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </div>
        </div>
      </div>
      
    </div>
    <div class="right-section">
      <div class="login-form">
        <a class="first-a" href="#">Go to ALAT Website</a>
        <h2>Welcome Back!</h2>
        <span></span>
        <br>
        <form action="#">
          <label for="username">Email Address/Username</label>
          <input type="text" id="username" name="username">
          <div class="pass-forget">
            <label for="password">Password</label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          <input type="password" id="password" name="password">
          <br> <br>
          <button type="submit">Login</button>
        </form>
        <p class="newalat">New to ALAT? <a href="#">Sign up</a></p>
       <div class="space-para">
        <p><a href="mailto:help@alat.ng">help@alat.ng</a></p>
        <p><a href="tel:070022552528">0700 2255 2528</a></p>
       </div>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>

</html>
